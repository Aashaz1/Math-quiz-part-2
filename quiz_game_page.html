<!DOCTYPE html>
<html>
<head>
	<title>Math Quiz</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="quiz-game.css">

<script src="quiz-game_page.js"></script>
</head>
<body class="body-background">
    <h4 id="player1Name"></h4> <span id="player1Score"></span>
    <h4 id="player2Name"></h4> <span id="player2Score"></span>

    <div class="container">
        <center>
            <h2 style="color: white;">The Math Quiz game</h2>
            <h4 id="questionTurn">Question turn- </h4>
            <h4 id="answerTurn">Answer turn- </h4>
            <div id="output">
                <br>
                <label for="text"></label>
                Answer: <input type="text" id="answer" placeholder="Type your answer here">
                <br>
                <button id="check" onclick="checkAnswer">Check</button>
            </div>
            <div>
                <h4>Number 1</h4>
                <br>
                <input type="number" placeholder="Type number 1">
                <h4>Number 2</h4>
                <br>
                <input type="number" placeholder="Type number 2">
                <br>
                <button id="send" onclick="send()">Send</button>
            </div>
        </center>
    </div>
</body>
</html>
